<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <nav>
            <button id="all-projects-btn">All Projects</button>
            <button id="new-project-btn">New Project</button>
        </nav>
    </header>

    <main>
        <section id="projects-container"></section>

        <section id="todos-container">
        </section>
        <dialog>
            <form method="dialog">
                <h2>New Todo</h2>
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" required>
                <label for="todo-description">Description:</label>
                <textarea id="todo-description"></textarea>
                <label for="todo-dueDate">Due Date:</label>
                <input type="date" id="todo-dueDate">
                <label for="todo-priority">Priority:</label>
                <select id="todo-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <fieldset>
                    <legend>Checklist</legend>
                    <div id="checklist-items"></div>
                    <button id="add-checklist-item" type="button">Add Checklist Item</button>
                </fieldset>
                <menu>
                    <button id="todo-cancel" type="reset">Cancel</button>
                    <button id="todo-submit" type="submit">Save Todo</button>
                </menu>
            </form>
        </dialog>
    </main>

    <footer>
        <p>2025 Todo App</p>
    </footer>
</body>
</html>
